<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./script.css">
</head>
<body >
    
    <div class="container">

        <div class="calc mx-auto mt-5 " >

            <!-- screen session -->
            
               <input id="result" type="text" class="screen">
                
            

            <!-- button session -->
            
            <div class="button">

                <button id="seven" onclick="displayNum(7)"  class="btn btn-primary" type="button">7</button>
                <button id="eight" onclick="displayNum(8)"  class="btn btn-primary" type="button">8</button>
                <button id="nine" onclick="displayNum(9)"  class="btn btn-primary" type="button">9</button>
                <button id="add" onclick="displayNum('+')"  class="btn btn-success" type="button">+</button>
  
                <button id="four" onclick="displayNum(4)" class="btn btn-primary" type="button">4</button>
                <button id="five" onclick="displayNum(5)" class="btn btn-primary" type="button">5</button>
                <button id="six" onclick="displayNum(6)" class="btn btn-primary" type="button">6</button>
                <button id="minus" onclick="displayNum('-')"  class="btn  btn-success " type="button">-</button>
  
                <button id="one" onclick="displayNum(1)" class="btn btn-primary" type="button">1</button>
                <button id="two" onclick="displayNum(2)" class="btn btn-primary" type="button">2</button>
                <button id="three" onclick="displayNum(3)" class="btn btn-primary" type="button">3</button>
                <button id="mul" onclick="displayNum('*')" class="btn btn-success" type="button">x</button>
  
                <button id="zero" onclick="displayNum(0)" class="btn btn-primary" type="button">0</button>
                <button id="dot" onclick="displayNum('.')" class="btn btn-primary" type="button">.</button>
                <button id="ac" onclick="clearBox()" class="btn btn-primary" type="button">AC</button>
                <button id="division" onclick="displayNum('/')" class="btn btn-success type="button">รท</button>
                  
                <button id="del" onclick="removeLast()"  class="clrbtn mt-5 " type="button">&#9003;</button>
                
                
                   <button id="equal" onclick="evaluateExpression()" class="eql bg-success   " type="button">=</button>

                
                
                

                


            

            

        </div>

        </div>
    </div>

    

    <script src="./script1.js"></script>

</body>
</html>
